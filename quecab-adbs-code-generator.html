<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck/Driver Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #003366;
      text-align: center;
      font-size: 24px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #002147;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      margin: 5px;
      width: 45%;
    }
    .generated-details {
      margin-top: 20px;
      display: none;
      text-align: left;
      border-top: 2px solid #003366;
      padding-top: 15px;
    }
    .generated-details p {
      margin: 10px 0;
    }
    .generated-details a {
      color: #003366;
      text-decoration: none;
    }
    .generated-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Truck/Driver Confirmation</h1>

    <label for="loadId">Load ID:</label>
    <input type="text" id="loadId" placeholder="Enter Load ID" required />

    <label for="mc">Truck MC#:</label>
    <input type="text" id="mc" placeholder="Enter Truck MC#" required />

    <label for="phone">Driver Phone:</label>
    <input type="tel" id="phone" placeholder="123-456-7890" required />

    <label for="start">Start Time:</label>
    <input type="datetime-local" id="start" required />

    <label for="expiration">Expiration Time:</label>
    <input type="datetime-local" id="expiration" required />

    <button onclick="generate()">Generate Confirmation</button>

    <div class="generated-details" id="generated-details">
      <h3>Generated Confirmation Details:</h3>
      <p><strong>MC#:</strong> <span id="generated-mc"></span></p>
      <p><strong>Driver Phone (Clickable):</strong> <a id="driver-phone-link" href="#" target="_blank">Call Driver</a></p>
      <p><strong>Load ID:</strong> <span id="generated-load-id"></span></p>
      <p><strong>Status:</strong> <span id="generated-status"></span></p>
      
      <!-- Show actions only after confirmation is generated -->
      <div class="actions" id="confirmation-actions">
        <button onclick="sendLink()">ðŸ“§ Email Confirmation</button>
        <button onclick="textLink()">ðŸ“± Text Confirmation</button>
      </div>
    </div>
  </div>

  <script>
    function formatPhone(phone) {
      return phone.replace(/\D/g, '')
        .replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
    }

    function generate() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = formatPhone(document.getElementById("phone").value);
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      // Display generated details
      document.getElementById("generated-mc").textContent = mc;
      document.getElementById("generated-load-id").textContent = load;

      // Set the phone link to dial the driver
      const phoneLink = "tel:" + phone;
      document.getElementById("driver-phone-link").setAttribute("href", phoneLink);
      document.getElementById("driver-phone-link").textContent = phone;

      // Set the status based on expiration
      const currentDate = new Date();
      const expDate = new Date(expiration);
      let status = 'Active';
      if (currentDate > expDate) {
        status = 'Expired';
      }
      document.getElementById("generated-status").textContent = status;

      // Show the generated details
      document.getElementById("generated-details").style.display = "block";

      // Show email/text buttons only after confirmation is generated
      document.getElementById("confirmation-actions").style.display = "block";
    }

    function sendLink() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = formatPhone(document.getElementById("phone").value);

      const subject = encodeURIComponent("Your Truck/Driver Confirmation");
      const body = encodeURIComponent(`Click the link or call the driver:\nMC#: ${mc}\nPhone: ${phone}\nLoad: ${load}`);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function textLink() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = formatPhone(document.getElementById("phone").value);

      const smsMessage = encodeURIComponent(`Truck/Driver Confirmation:\nMC#: ${mc}\nPhone: ${phone}\nLoad: ${load}`);
      window.location.href = `sms:?body=${smsMessage}`;
    }
  </script>

</body>
</html>
