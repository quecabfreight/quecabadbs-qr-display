<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck/Driver Confirmation</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;  /* Increased width for readability */
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;  /* Increased padding for more space */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 36px;  /* Larger font size for the title */
            color: #003366;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            font-size: 18px;  /* Larger labels */
        }
        input[type="text"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 12px;  /* Increased padding for form elements */
            margin-top: 8px;
            font-size: 18px;  /* Larger text size for inputs */
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .btn {
            display: inline-block;
            background-color: #003366;
            color: white;
            padding: 15px 30px;  /* Larger padding */
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;  /* Larger font size */
            margin-top: 20px;
            width: 100%;
        }
        .btn:hover {
            background-color: #005099;
        }
        .hidden {
            display: none;
        }
        .confirmation-display {
            margin-top: 30px;
            font-size: 22px;
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 6px;
        }
        #qrCode {
            margin-top: 20px;
            text-align: center;
        }
        .form-group input[type="tel"] {
            font-size: 18px;  /* Ensured phone number input is readable */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Truck/Driver Confirmation</h1>

    <!-- Form for Truck & Driver Confirmation -->
    <form id="tdcForm">
        <!-- Load ID Field -->
        <div class="form-group">
            <label for="loadID">Load ID:</label>
            <input type="text" id="loadID" placeholder="Enter Load ID" required>
        </div>

        <!-- Truck MC# Field -->
        <div class="form-group">
            <label for="truckMC">Truck MC#:</label>
            <input type="text" id="truckMC" placeholder="Enter Truck MC#" required>
        </div>

        <!-- Company Name Field -->
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" placeholder="Enter Company Name" required>
        </div>

        <!-- Driver Phone Field -->
        <div class="form-group">
            <label for="driverPhone">Driver Phone:</label>
            <input type="tel" id="driverPhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <!-- Start Time Field -->
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="date" id="startTime" required>
        </div>

        <!-- Expiration Time Field -->
        <div class="form-group">
            <label for="expirationTime">Expiration Time:</label>
            <input type="date" id="expirationTime" required>
        </div>

        <!-- Generate Confirmation Button -->
        <button type="button" class="btn" id="generateConfirmationBtn">Generate Confirmation</button>
    </form>

    <!-- Display the generated confirmation details -->
    <div id="confirmationDetails" class="confirmation-display hidden">
        <p><strong>Load ID:</strong> <span id="confirmationLoadID"></span></p>
        <p><strong>Truck MC#:</strong> <span id="confirmationTruckMC"></span></p>
        <p><strong>Company Name:</strong> <span id="confirmationCompanyName"></span></p>
        <p><strong>Driver Phone:</strong> <a href="tel:" id="confirmationDriverPhone"></a></p>
        <p><strong>Start Time:</strong> <span id="confirmationStartTime"></span></p>
        <p><strong>Expiration Time:</strong> <span id="confirmationExpirationTime"></span></p>

        <!-- QR Code Display -->
        <div id="qrCode"></div>
    </div>

    <!-- Email/Text Options, initially hidden -->
    <div class="hidden" id="emailTextOptions">
        <p>Select an option to send the confirmation:</p>
        <button class="btn" id="sendEmailBtn">Send via Email</button>
        <button class="btn" id="sendTextBtn">Send via Text</button>
    </div>

    <!-- Text Message Phone Number Field (for text functionality) -->
    <div class="form-group hidden" id="textPhoneNumber">
        <label for="recipientPhone">Enter Phone Number to Send Text:</label>
        <input type="tel" id="recipientPhone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </div>
</div>

<!-- QR Code Generation Script -->
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
    // Event listener for generating confirmation
    document.getElementById('generateConfirmationBtn').addEventListener('click', function() {
        // Retrieve form values
        const loadID = document.getElementById('loadID').value;
        const truckMC = document.getElementById('truckMC').value;
        const companyName = document.getElementById('companyName').value;
        const driverPhone = document.getElementById('driverPhone').value;
        const startTime = document.getElementById('startTime').value;
        const expirationTime = document.getElementById('expirationTime').value;

        if (loadID && truckMC && companyName && driverPhone && startTime && expirationTime) {
            // Display the confirmation details
            document.getElementById('confirmationLoadID').textContent = loadID;
            document.getElementById('confirmationTruckMC').textContent = truckMC;
            document.getElementById('confirmationCompanyName').textContent = companyName;
            document.getElementById('confirmationDriverPhone').textContent = driverPhone;
            document.getElementById('confirmationDriverPhone').setAttribute('href', `tel:${driverPhone}`);
            document.getElementById('confirmationStartTime').textContent = startTime;
            document.getElementById('confirmationExpirationTime').textContent = expirationTime;
            document.getElementById('confirmationDetails').classList.remove('hidden');

            // Generate the QR code with the provided details
            const qrCodeData = `https://quecabadbs-pf-display.vercel.app/display.html?load=${loadID}&mc=${truckMC}&phone=${driverPhone}&start=${startTime}&expiration=${expirationTime}`;
            const qrCode = new QRCode(document.getElementById("qrCode"), {
                text: qrCodeData,
                width: 128,
                height: 128
            });

            // Show the email/text options
            document.getElementById('emailTextOptions').classList.remove('hidden');
            document.getElementById('textPhoneNumber').classList.remove('hidden');
        } else {
            alert('Please fill in all fields to generate the confirmation.');
        }
    });

    // Event listener for sending confirmation via Email
    document.getElementById('sendEmailBtn').addEventListener('click', function() {
        // Grab the data and create email body
        const loadID = document.getElementById('loadID').value;
        const truckMC = document.getElementById('truckMC').value;
        const companyName = document.getElementById('companyName').value;
        const driverPhone = document.getElementById('driverPhone').value;
        const startTime = document.getElementById('startTime').value;
        const expirationTime = document.getElementById('expirationTime').value;

        // Create the email body with load details and QR code
        const emailBody = `
            <h3>Your QueCab AdbS Code</h3>
            <p>Load# ${loadID} "${companyName}"</p>
            <p><strong>Truck MC#:</strong> ${truckMC}</p>
            <p><strong>Driver Phone:</strong> ${driverPhone}</p>
            <p><strong>Start Time:</strong> ${startTime}</p>
            <p><strong>Expiration Time:</strong> ${expirationTime}</p>
            <p>Scan the QR code below to view the details:</p>
            <img src="${document.getElementById("qrCode").toDataURL('image/png')}" alt="QR Code">
            <p>Or click the link below to view the load details:</p>
            <a href="https://quecabadbs-pf-display.vercel.app/display.html?load=${loadID}&mc=${truckMC}&phone=${driverPhone}&start=${startTime}&expiration=${expirationTime}">View Load Details</a>
        `;

        // Call the sendEmail function (to be implemented with backend service)
        sendEmail(emailBody); // Placeholder for backend function to send email
    });

    // Placeholder function for sending email (Replace with actual SendGrid/Mailgun API)
    function sendEmail(emailBody) {
        // Implement email sending here using SendGrid, Mailgun, or other APIs
        alert('Email sent! (This needs to be connected to a backend service.)');
    }

    // Event listener for sending confirmation via Text
    document.getElementById('sendTextBtn').addEventListener('click', function() {
        const recipientPhone = document.getElementById('recipientPhone').value;
        if (recipientPhone) {
            alert('Sending confirmation via Text...');
            // You'd use an API like Twilio to send text messages with QR code as an image link or base64
        } else {
            alert('Please enter a phone number to send the text.');
        }
    });
</script>

</body>
</html>
