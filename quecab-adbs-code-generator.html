<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueCab AdbS Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #003366;
      font-size: 28px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }
    .qr {
      margin-top: 30px;
    }
    .output {
      margin-top: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QueCab AdbS Code Generator</h1>
    <input id="load" placeholder="Load ID (6 characters)" />
    <input id="mc" placeholder="Truck MC#" />
    <input id="phone" placeholder="Driver Phone (10-digit)" />
    <input id="start" type="datetime-local" />
    <input id="expiration" type="datetime-local" />
    <button onclick="generate()">Generate QueCab AdbS Code</button>
    
    <div class="qr" id="qrSection" style="display:none;">
      <h3>Scan or Share:</h3>
      <img id="qrImage" src="" alt="QR Code" />
      <div class="output">
        <button onclick="emailCode()">ðŸ“§ Email</button>
        <button onclick="textCode()">ðŸ“± Text</button>
      </div>
    </div>
  </div>

  <script>
    function generate() {
      const load = document.getElementById("load").value;
      const mc = document.getElementById("mc").value;
      const phone = document.getElementById("phone").value;
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      const baseUrl = "https://quecabadbs-qr-display.vercel.app/display.html";
      const fullUrl = `${baseUrl}?load=${encodeURIComponent(load)}&mc=${encodeURIComponent(mc)}&phone=${encodeURIComponent(phone)}&start=${encodeURIComponent(start)}&expiration=${encodeURIComponent(expiration)}`;

      const qrImage = document.getElementById("qrImage");
      qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(fullUrl)}`;
      document.getElementById("qrSection").style.display = "block";

      // Store link globally
      window.latestGeneratedLink = fullUrl;
    }

    function emailCode() {
      if (!window.latestGeneratedLink) return alert("Generate a code first.");
      const subject = "QueCab AdbS Code";
      const body = `Scan this code or click the link below to view load details:\n${window.latestGeneratedLink}`;
      window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

    function textCode() {
      if (!window.latestGeneratedLink) return alert("Generate a code first.");
      const smsBody = `QueCab AdbS Code:\n${window.latestGeneratedLink}`;
      window.location.href = `sms:?&body=${encodeURIComponent(smsBody)}`;
    }
  </script>
</body>
</html>
