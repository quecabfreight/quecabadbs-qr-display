<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck/Driver Confirmation (TDC)</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QR Code Library -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Truck/Driver Confirmation (TDC)</h1>

    <!-- Input Fields for Load Details -->
    <label for="loadId">Load ID:</label>
    <input type="text" id="loadId" placeholder="Enter Load ID" required />
    
    <label for="mc">Truck MC#:</label>
    <input type="text" id="mc" placeholder="Enter Truck MC#" required />

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" placeholder="Enter Company Name" required />

    <label for="driverPhone">Driver Phone:</label>
    <input type="tel" id="driverPhone" placeholder="123-456-7890" required />

    <label for="start">Start Time:</label>
    <input type="datetime-local" id="start" required />

    <label for="expiration">Expiration Time:</label>
    <input type="datetime-local" id="expiration" required />

    <button id="generateTDC">Generate Confirmation</button>

    <div class="qr-code" id="qrCodeContainer"></div>
  </div>

  <script>
    document.getElementById("generateTDC").addEventListener("click", function() {
      const loadId = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const companyName = document.getElementById("companyName").value;
      const driverPhone = document.getElementById("driverPhone").value;
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      // Prepare the QR Code data
      const qrData = `Load ID: ${loadId}\nMC#: ${mc}\nCompany: ${companyName}\nPhone: ${driverPhone}\nStart: ${start}\nExpiration: ${expiration}`;

      // Generate QR Code
      QRCode.toCanvas(document.getElementById('qrCodeContainer'), qrData, function(error) {
        if (error) {
          console.error("QR Code generation failed:", error);
        } else {
          console.log("QR Code generated successfully");
        }
      });

      // Prepare Email/Text content
      const subject = "Truck/Driver Confirmation";
      const body = `QR Code for Load: ${loadId}\nMC#: ${mc}\nCompany: ${companyName}\nDriver Phone: ${driverPhone}\nStart: ${start}\nExpiration: ${expiration}`;
      
      // Email link (for sending QR code)
      window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>

</body>
</html>
