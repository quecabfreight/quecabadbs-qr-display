<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck/Driver Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #003366;
      text-align: center;
      font-size: 24px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #002147;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      margin: 5px;
      width: 45%;
    }
    .generated-details {
      margin-top: 20px;
      display: none;
      text-align: left;
      border-top: 2px solid #003366;
      padding-top: 15px;
    }
    .generated-details p {
      margin: 10px 0;
    }
    .generated-details a {
      color: #003366;
      text-decoration: none;
    }
    .generated-details a:hover {
      text-decoration: underline;
    }

    /* Dropdown arrow styling */
    select {
      background-color: #003366; /* Matching blue background */
      color: white; /* White text */
      border: 1px solid #003366; /* Matching border */
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
      appearance: none; /* Remove default arrow */
      -webkit-appearance: none; /* For Safari */
      -moz-appearance: none; /* For Firefox */
    }

    select:focus {
      outline: none;
      border-color: #002147; /* Darker border on focus */
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper::after {
      content: ' â–¼'; /* Custom arrow */
      font-size: 18px;
      color: white;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Truck/Driver Confirmation</h1>

    <form id="registration-form">
      <label for="role">Select Role:</label>
      <div class="select-wrapper">
        <select id="role" required>
          <option value="broker">Broker</option>
          <option value="shipper">Shipper</option>
          <option value="driver">Driver</option>
        </select>
      </div>

      <div id="broker-fields" class="role-fields">
        <label for="broker-id">Broker ID:</label>
        <input type="text" id="broker-id" placeholder="Enter Broker ID" required />
        <label for="business-email">Business Email:</label>
        <input type="email" id="business-email" placeholder="Enter Email" required />
        <label for="license-number">Broker License Number:</label>
        <input type="text" id="license-number" placeholder="Enter License Number" required />
      </div>

      <div id="shipper-fields" class="role-fields" style="display: none;">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" placeholder="Enter Company Name" required />
        <label for="shipper-email">Business Email:</label>
        <input type="email" id="shipper-email" placeholder="Enter Email" required />
      </div>

      <div id="driver-fields" class="role-fields" style="display: none;">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" placeholder="Enter Phone Number" required />
        <label for="carrier-name">Carrier Business Name (if applicable):</label>
        <input type="text" id="carrier-name" placeholder="Enter Carrier Business Name" />
      </div>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Choose a secure password" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('role').addEventListener('change', function () {
      const role = this.value;
      document.querySelectorAll('.role-fields').forEach(field => {
        field.style.display = 'none'; // Hide all fields
      });

      if (role === 'broker') {
        document.getElementById('broker-fields').style.display = 'block';
      } else if (role === 'shipper') {
        document.getElementById('shipper-fields').style.display = 'block';
      } else if (role === 'driver') {
        document.getElementById('driver-fields').style.display = 'block';
      }
    });

    // Automatically show the broker's fields by default
    document.getElementById('role').dispatchEvent(new Event('change'));
  </script>

  <!-- Send TDC Link Functionality -->
  <script>
    function formatPhone(phone) {
      return phone.replace(/\D/g, '')
        .replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
    }

    function sendLink() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = formatPhone(document.getElementById("phone").value);
      const companyName = document.getElementById("company-name") ? document.getElementById("company-name").value : ''; // For Shipper role
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      // Phone number link
      const phoneLink = "tel:" + phone;

      // Email Body
      const subject = encodeURIComponent("Your Truck/Driver Confirmation");
      const body = encodeURIComponent(
        `DOES THE MC# MATCH?: ${mc}\n` +
        `DOES THE COMPANY NAME MATCH?: ${companyName}\n\n` +  // Added this
        `MC#: ${mc}\n` +
        `Phone: <a href="${phoneLink}">${phone}</a>\n` +  // This ensures the phone number is clickable in the email
        `Load: ${load}\n` +
        `Start: ${start}\n` +
        `Expiration: ${expiration}`
      );

      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function textLink() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = formatPhone(document.getElementById("phone").value);
      const companyName = document.getElementById("company-name") ? document.getElementById("company-name").value : ''; // For Shipper role
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      // SMS Message
      const smsMessage = encodeURIComponent(
        `DOES THE MC# MATCH?: ${mc}\n` +
        `DOES THE COMPANY NAME MATCH?: ${companyName}\n\n` + // Added this
        `MC#: ${mc}\n` +
        `Phone: ${phone}\n` +
        `Load: ${load}\n` +
        `Start: ${start}\n` +
        `Expiration: ${expiration}`
      );

      window.location.href = `sms:?body=${smsMessage}`;
    }
  </script>
</body>
</html>
