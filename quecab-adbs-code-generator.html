<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck/Driver Confirmation (TDC) - Dock Check-in</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .qr-code-info {
      text-align: center;
      margin-top: 20px;
    }
    .qr-code-info p {
      font-size: 18px;
      margin: 10px 0;
    }
    .driver-phone {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Truck/Driver Confirmation (TDC) - Dock Check-in</h1>

    <!-- Display QR Code Information -->
    <div class="qr-code-info">
      <p><strong>Load Number: </strong> <span id="loadNumber">123456</span></p>
      <p><strong>Company Name: </strong> <span id="companyName">ABC Trucking</span></p>
      
      <p><strong>DOES THE MC# MATCH?</strong></p> 
      <!-- The staff will visually verify if the MC# matches here -->

      <p><strong>DID THE DRIVER ANSWER THEIR PHONE?</strong></p>
      <!-- The staff will manually verify if the driver answered the phone -->

      <p class="driver-phone"><strong>Driver Phone: </strong><span id="driverPhone">1234567890</span></p>
      <!-- The phone number will appear in 1234567890 format -->
    </div>
  </div>

</body>
</html>
