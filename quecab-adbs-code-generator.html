<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truck/Driver Confirmation (TDC)</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QR Code Library -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .qr-code-info {
      text-align: center;
      margin-top: 20px;
    }
    .qr-code-info p {
      font-size: 18px;
      margin: 10px 0;
    }
    .driver-phone {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Truck/Driver Confirmation (TDC)</h1>

    <!-- Input Fields for Load Details -->
    <label for="loadId">Load Number:</label>
    <input type="text" id="loadId" placeholder="Enter Load Number" required />
    
    <label for="mc">Truck MC#:</label>
    <input type="text" id="mc" placeholder="Enter Truck MC#" required />

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" placeholder="Enter Company Name" required />

    <label for="driverPhone">Driver Phone:</label>
    <input type="tel" id="driverPhone" placeholder="Enter Driver Phone (1234567890)" required />

    <button id="generateTDC">Generate QR Code</button>

    <div class="qr-code" id="qrCodeContainer"></div>

    <!-- Display QR Code Information After Scanning -->
    <div class="qr-code-info" id="qrDisplay" style="display: none;">
      <p><strong>Load Number: </strong> <span id="displayLoadNumber">123456</span></p>
      <p><strong>Company Name: </strong> <span id="displayCompanyName">ABC Trucking</span></p>
      
      <p><strong>DOES THE MC# MATCH?</strong></p>
      <p><strong>DID THE DRIVER ANSWER THEIR PHONE?</strong></p>

      <p class="driver-phone"><strong>Driver Phone: </strong><span id="displayDriverPhone">1234567890</span></p>
    </div>
  </div>

  <script>
    document.getElementById("generateTDC").addEventListener("click", function() {
      const loadId = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const companyName = document.getElementById("companyName").value;
      const driverPhone = document.getElementById("driverPhone").value;

      // Prepare the QR Code data
      const qrData = `Load Number: ${loadId}\nMC#: ${mc}\nCompany: ${companyName}\nPhone: ${driverPhone}`;

      // Generate QR Code
      QRCode.toCanvas(document.getElementById('qrCodeContainer'), qrData, function(error) {
        if (error) {
          console.error("QR Code generation failed:", error);
        } else {
          console.log("QR Code generated successfully");
        }
      });

      // Prepare Email/Text content
      const subject = "Truck/Driver Confirmation";
      const body = `QR Code for Load: ${loadId}\nMC#: ${mc}\nCompany: ${companyName}\nDriver Phone: ${driverPhone}`;
      
      // Email link (for sending QR code)
      window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      // Show the dock screen display (after QR code generation)
      document.getElementById("qrDisplay").style.display = "block";
      document.getElementById("displayLoadNumber").textContent = loadId;
      document.getElementById("displayCompanyName").textContent = companyName;
      document.getElementById("displayDriverPhone").textContent = driverPhone;
    });
  </script>

</body>
</html>
