<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueCab AdbS Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      width: 300px;
      max-width: 90%;
    }
    .qr-preview {
      margin-top: 30px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>QueCab AdbS Code Generator</h1>

  <input type="text" id="loadId" placeholder="Enter Load ID" required /><br/>
  <input type="text" id="mc" placeholder="Enter Truck MC#" required /><br/>
  <input type="tel" id="phone" placeholder="Enter Driver Phone (123-456-7890)" required /><br/>
  <input type="datetime-local" id="start" placeholder="Start Time" /><br/>
  <input type="datetime-local" id="expiration" placeholder="Expiration Time" /><br/>

  <button onclick="generate()">Generate Code</button>

  <div class="qr-preview" id="qrPreview" style="display:none;">
    <h3>Your QueCab AdbS Code</h3>
    <img id="qrImage" src="" alt="QR Code" />
    <br/>
    <button onclick="sendLink()">ðŸ“§ Email Code</button>
  </div>

  <script>
    function formatPhone(phone) {
      return phone.replace(/\D/g, '')
        .replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
    }

    function generate() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = document.getElementById("phone").value;
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      const formattedPhone = formatPhone(phone);
      const baseURL = "https://quecabadbs-qr-display.vercel.app/display.html";
      const url = `${baseURL}?load=${encodeURIComponent(load)}&mc=${encodeURIComponent(mc)}&phone=${encodeURIComponent(formattedPhone)}&start=${encodeURIComponent(start)}&expiration=${encodeURIComponent(expiration)}`;

      document.getElementById("qrImage").src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
      document.getElementById("qrPreview").style.display = "block";
    }

    function sendLink() {
      const load = document.getElementById("loadId").value;
      const mc = document.getElementById("mc").value;
      const phone = formatPhone(document.getElementById("phone").value);
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      const baseURL = "https://quecabadbs-qr-display.vercel.app/display.html";
      const url = `${baseURL}?load=${encodeURIComponent(load)}&mc=${encodeURIComponent(mc)}&phone=${encodeURIComponent(phone)}&start=${encodeURIComponent(start)}&expiration=${encodeURIComponent(expiration)}`;

      const subject = encodeURIComponent("Your QueCab AdbS Code");
      const body = encodeURIComponent(`Scan this code or click the link below to view load details:\n${url}`);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
