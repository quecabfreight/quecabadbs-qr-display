
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueCab AdbS Code Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    .info {
      font-size: 22px;
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
    .qr {
      margin-top: 25px;
    }
    .qr img {
      width: 300px;
      height: 300px;
    }
    .prompt {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    .phone a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QueCab AdbS Code</h1>
    <div class="info"><span class="label">Load ID:</span> <span id="loadId">N/A</span></div>
    <div class="info"><span class="label">Truck MC#:</span> <span id="mc">N/A</span></div>
    <div class="info"><span class="label">Start:</span> <span id="start">N/A</span></div>
    <div class="info"><span class="label">Expiration:</span> <span id="expiration">N/A</span></div>
    <div class="prompt">DOES THE MC# MATCH?</div>
    <div class="prompt">DID THE DRIVER ANSWER THEIR PHONE?</div>
    <div class="phone"><a id="phone" href="#">Driver Phone</a></div>
    <div class="qr">
      <img id="qrImage" src="" alt="QR Code" />
    </div>
  </div>

  <script>
    function formatPhoneNumber(phone) {
      const cleaned = ('' + phone).replace(/\D/g, '');
      const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
      return match ? \`\${match[1]}-\${match[2]}-\${match[3]}\` : phone;
    }

    const params = new URLSearchParams(window.location.search);
    const mc = params.get('mc') || "Not Provided";
    const phone = params.get('phone') || "Not Provided";
    const load = params.get('load') || "Not Provided";
    const start = params.get('start');
    const expiration = params.get('expiration');

    document.getElementById("loadId").textContent = load;
    document.getElementById("mc").textContent = mc;
    document.getElementById("start").textContent = start ? new Date(start).toLocaleString() : "Not Provided";
    document.getElementById("expiration").textContent = expiration ? new Date(expiration).toLocaleString() : "Not Provided";

    const formattedPhone = phone !== "Not Provided" ? formatPhoneNumber(phone) : "Not Provided";
    const phoneLink = document.getElementById("phone");
    phoneLink.textContent = formattedPhone;
    phoneLink.href = phone !== "Not Provided" ? \`tel:\${phone}\` : "#";

    const qrData = \`Load:\${load},MC:\${mc},Phone:\${formattedPhone}\`;
    document.getElementById("qrImage").src = \`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=\${encodeURIComponent(qrData)}\`;
  </script>
</body>
</html>
