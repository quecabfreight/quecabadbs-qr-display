<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueCab AdbS Code Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    .info {
      font-size: 22px;
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
    .qr {
      margin-top: 25px;
    }
    .qr img {
      display: block;
      margin: 0 auto;
    }
    .prompt {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    .phone a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QueCab AdbS Code</h1>
    <div class="info"><span class="label">Load ID:</span> <span id="loadId">N/A</span></div>
    <div class="info"><span class="label">Truck MC#:</span> <span id="mc">N/A</span></div>
    <div class="info"><span class="label">Start:</span> <span id="start">N/A</span></div>
    <div class="info"><span class="label">Expiration:</span> <span id="expiration">N/A</span></div>
    <div class="prompt">DOES THE MC# MATCH?</div>
    <div class="prompt">DID THE DRIVER ANSWER THEIR PHONE?</div>
    <div class="phone"><a id="phone" href="#">Driver Phone</a></div>
    <div class="qr">
      <img id="qrImage" src="" alt="QR Code" />
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mc = params.get('mc');
    const phone = params.get('phone');
    const load = params.get('load');
    const start = params.get('start');
    const expiration = params.get('expiration');

    if (mc) document.getElementById("mc").textContent = mc;
    if (load) document.getElementById("loadId").textContent = load;
    if (start) document.getElementById("start").textContent = new Date(start).toLocaleString();
    if (expiration) document.getElementById("expiration").textContent = new Date(expiration).toLocaleString();

    const phoneLink = document.getElementById("phone");
    if (phone) {
      phoneLink.textContent = phone.replace(/(\d{3})(\d{3})(\d{4})/, "$1-$2-$3");
      phoneLink.href = `tel:${phone}`;
    }

    if (load && mc && phone) {
      const qrData = `Load:${load}, MC:${mc}, Phone:${phone}`;
      document.getElementById("qrImage").src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrData)}`;
    }
  </script>
</body>
</html>
