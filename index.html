<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueCab AdbS Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        .generate-btn, .email-btn, .sms-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        .email-btn { background-color: green; }
        .sms-btn { background-color: darkorange; }
        .qr-container {
            margin-top: 20px;
        }
        .qr-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .load-number {
            font-size: 28px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QueCab AdbS Code Generator</h1>
        <label>Truck MC#:</label>
        <input type="text" id="mcNumber" class="input-field" placeholder="Enter MC#">
        
        <label>Driver Phone:</label>
        <input type="text" id="driverPhone" class="input-field" placeholder="Enter Phone Number">
        
        <label>Load ID (6 Characters):</label>
        <input type="text" id="loadId" class="input-field" placeholder="Enter 6-character Load ID" maxlength="6">
        
        <label>Start Date:</label>
        <input type="datetime-local" id="startDate" class="input-field">
        
        <label>Expiration Date:</label>
        <input type="datetime-local" id="expiration" class="input-field">
        
        <button class="generate-btn" onclick="generateAdbSCode()">Generate QueCab AdbS Code</button>
        
        <div class="qr-container" id="qrContainer"></div>
        
        <button class="email-btn" onclick="emailAdbSCode()" style="display:none;">Email QueCab AdbS Code</button>
        <button class="sms-btn" onclick="smsAdbSCode()" style="display:none;">Text QueCab AdbS Code</button>
    </div>
    
    <script>
        let generatedQrUrl = "";
        
        function generateAdbSCode() {
            const mc = document.getElementById("mcNumber").value;
            const phone = document.getElementById("driverPhone").value;
            const load = document.getElementById("loadId").value;
            const startDate = document.getElementById("startDate").value;
            const expiration = document.getElementById("expiration").value;
            
            if (!mc || !phone || !load || !startDate || !expiration) {
                alert("Please fill out all fields before generating the code.");
                return;
            }
            
            if (load.length !== 6) {
                alert("Load ID must be exactly 6 characters long.");
                return;
            }
            
            generatedQrUrl = `https://quecabadbs-qr-display.vercel.app/display?mc=${mc}&phone=${phone}&load=${load}&start=${encodeURIComponent(startDate)}&exp=${encodeURIComponent(expiration)}`;
            
            document.getElementById("qrContainer").innerHTML = `
                <div class="qr-title">QueCab AdbS</div>
                <img src='https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(generatedQrUrl)}' alt='QueCab AdbS Code'>
                <div class="load-number">${load}</div>
            `;
            
            document.querySelector(".email-btn").style.display = "block";
            document.querySelector(".sms-btn").style.display = "block";
        }
        
        function emailAdbSCode() {
            if (!generatedQrUrl) {
                alert("Generate a QueCab AdbS Code first.");
                return;
            }
            
            const subject = encodeURIComponent("Your QueCab AdbS Code");
            const body = encodeURIComponent(`Here is your QueCab AdbS Code link: ${generatedQrUrl}`);
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }
        
        function smsAdbSCode() {
            if (!generatedQrUrl) {
                alert("Generate a QueCab AdbS Code first.");
                return;
            }
            
            const smsMessage = encodeURIComponent(`Your QueCab AdbS Code link: ${generatedQrUrl}`);
            window.location.href = `sms:?body=${smsMessage}`;
        }
    </script>
</body>
</html>
