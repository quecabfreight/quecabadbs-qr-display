<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueCab QR Code Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .info {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        .phone-link {
            font-size: 26px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .highlight {
            font-size: 32px;
            font-weight: bold;
            color: red;
            margin-top: 30px;
        }
        .driver-photo {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QueCab Load Verification</h1>
        <p>Scan Successful! Here are the load details:</p>
        
        
        <div class="info">DOES THE MC# MATCH?</div>
        
        <div class="info" id="driverPhone">Driver Contact: <a id="phoneLink" class="phone-link" href="#"></a></div>
        <div class="info">DID THE DRIVER ANSWER THEIR PHONE?</div>
        
        <div class="info" id="loadId">Load ID: <span id="loadValue">N/A</span></div>
        
        <img id="driverPhoto" class="driver-photo" src="" alt="Driver Photo" style="display: none;">
    </div>
    
    <script>
        // Simulated QR Code Data Extraction (Replace with actual data fetching logic)
        const queryParams = new URLSearchParams(window.location.search);
        const mcNumber = queryParams.get("mc") || "N/A";
        const driverPhone = queryParams.get("phone") || "N/A";
        const loadId = queryParams.get("load") || "N/A";
        const driverPhotoUrl = queryParams.get("photo");

        document.getElementById("mcValue").innerText = mcNumber;
        document.getElementById("phoneLink").innerText = driverPhone;
        document.getElementById("phoneLink").href = "tel:" + driverPhone;
        document.getElementById("loadValue").innerText = loadId;

        if (driverPhotoUrl) {
            const driverPhoto = document.getElementById("driverPhoto");
            driverPhoto.src = driverPhotoUrl;
            driverPhoto.style.display = "block";
        }
    </script>
</body>
</html>
