<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QueCab AdbS Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e7ff;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    #qr {
      margin-top: 20px;
    }
    h1 {
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate QueCab AdbS Code</h1>
    <input type="text" id="load" placeholder="Load ID (6 characters)" maxlength="6" />
    <input type="text" id="mc" placeholder="Truck MC#" />
    <input type="tel" id="phone" placeholder="Driver Phone Number" />
    <input type="datetime-local" id="start" />
    <input type="datetime-local" id="expiration" />
    <button onclick="generate()">Generate</button>

    <div id="qr"></div>
  </div>

  <script>
    function generate() {
      const load = document.getElementById("load").value;
      const mc = document.getElementById("mc").value;
      const phone = document.getElementById("phone").value;
      const start = document.getElementById("start").value;
      const expiration = document.getElementById("expiration").value;

      if (!load || !mc || !phone || !start || !expiration) {
        alert("Please fill in all fields.");
        return;
      }

      const url = `https://quecabadbs-qr-display.vercel.app/display.html?load=${encodeURIComponent(load)}&mc=${encodeURIComponent(mc)}&phone=${encodeURIComponent(phone)}&start=${encodeURIComponent(start)}&expiration=${encodeURIComponent(expiration)}`;

      const qrImage = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}" alt="QR Code" />`;

      document.getElementById("qr").innerHTML = `
        ${qrImage}
        <p><strong>Link:</strong> <a href="${url}" target="_blank">${url}</a></p>
      `;
    }
  </script>
</body>
</html>
