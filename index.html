<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueCab AdbS Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #shipperCodeGroup {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>QueCab AdbS Login</h1>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <select id="roleSelect" required>
        <option value="">Select Role</option>
        <option value="shipper">Shipper</option>
        <option value="broker">Broker</option>
        <option value="driver">Driver</option>
      </select>
      <div id="shipperCodeGroup">
        <input type="text" placeholder="Shipper Access Code" />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const shipperCodeGroup = document.getElementById("shipperCodeGroup");

    roleSelect.addEventListener("change", () => {
      shipperCodeGroup.style.display = roleSelect.value === "shipper" ? "block" : "none";
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const role = roleSelect.value;
      if (role === "shipper") {
        window.location.href = "shipper-dashboard.html";
      } else if (role === "broker") {
        window.location.href = "broker-dashboard.html";
      } else if (role === "driver") {
        window.location.href = "driver-dashboard.html";
      }
    });
  </script>
</body>
</html>
